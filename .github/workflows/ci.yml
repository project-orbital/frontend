# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI

on:
    push:
        branches: [master, dev]
    pull_request:
        branches: [master, dev]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [16.x, 18.x]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"
            - run: npm ci
            - run: npm install
            - run: npm run build
    test:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [16.x, 18.x]
        steps:
            - uses: actions/checkout@v3
            - name: Clone the backend repository with secrets
              run: |
                  git clone https://github.com/project-orbital/backend.git
                  cd backend
                  echo "$DOTENV" >> .env
                  cat .env
                  echo "$JWTPUB" >> id_rsa_pub.pem
                  cat .env
                  echo "$JWTPRIV" >> id_rsa_priv.pem
                  cat .env
                  cd ..
              shell: bash
              env:
                  DOTENV: ${{secrets.BACKEND_DOT_ENV}}
                  JWTPUB: ${{secrets.BACKEND_JWT_PUBLIC_KEY}}
                  JWTPRIV: ${{secrets.BACKEND_JWT_PRIVATE_KEY}}
            - name: Start the backend server
              run: |
                  curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf
                  cd backend
                  chmod +x start.sh
                  ./start.sh dev &
                  sleep 5
                  cd ..
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"
            - name: Install dependencies
              run: npm ci
            - name: Install Playwright Browsers
              run: npx playwright install --with-deps
            - name: Set up frontend secrets
              run: |
                  echo "$DOTENV" >> .env
                  cat .env
              shell: bash
              env:
                  DOTENV: ${{secrets.FRONTEND_DOT_ENV}}
            - name: Start the frontend server
              run: |
                  npm start &
                  sleep 5
            - name: Run Playwright tests
              run: npx playwright test
            - uses: actions/upload-artifact@v2
              if: always()
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30
